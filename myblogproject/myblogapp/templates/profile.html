{% extends 'base.html' %}

{% block content %}
    {% if posts %}      
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h3 class="text-center mb-4">{{ user.username }}</h3>
                    <h3 class="text-center mb-4">User Profile and Posts</h3>
                    {% for post in posts %}
                        <div class="card mb-4">
                            <div class="card-body">
                                <h4 class="card-title"><a href="{% url 'postcommentedListView' post.pk %}">{{ post.title }}</a></h4>
                                <p class="card-text">{{ post.content }}</p>
                                <p class="card-text"><small class="text-muted">{{ post.created_date }}</small></p>
                            </div>
                        </div>
                    {% empty %}
                        <p>No posts yet.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% else %}
        <p>No profile found.</p>
    {% endif %}
    <br>
    <a href="{% url 'postListView' %}" class="btn btn-secondary">Back</a>
{% endblock %}
